<div class="ed-container">
  <div class="ed-item s-100 list-products_title--bg">
    <h1 class="list-products_title">Sus Productos</h1>
  </div>
</div>
<div class="ed-container s-main-center">
  <table mat-table *ngIf="listProducts" [dataSource]="listProducts" class="ed-item s-95 xl-95 mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let product"> {{product.nombre}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let product"> {{product.precio}} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="ed-item s-100">
    <ul class="listproducts_pagesList s-row">
      <li class="list_item" *ngFor="let page of pages">
        <a [routerLink]="['/products/page', page]">
          {{page}}
        </a>
      </li>
    </ul>
  </div>
</div>
