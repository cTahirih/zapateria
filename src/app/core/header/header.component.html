<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <div class="sidenav_logo">
          <img src="../../../assets/shoe.png">
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">
        <i class="fas fa-2x fa-home s-mr-1"></i>
        <span>Inicio</span>
      </a>
      <a mat-list-item href="#">
        <i class="far fa-2x fa-folder-open s-mr-1"></i>
        <span>Catálogos</span>
      </a>
      <a mat-list-item href="#">
        <i class="fas fa-2x fa-file-signature s-mr-1"></i>
        <span>Operaciones</span>
      </a>
      <!--<a mat-list-item href="#"></a>-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="ed-item s-70 m-60 l-50 s-ml-2 s-cross-center">
        <button
          class="s-mr-2"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        > <!--*ngIf="isHandset$ | async"-->
          <i class="fas fa-2x fa-bars"></i>
        </button>
        <span class="sidenav_title sidenav_fonts">TAHIRIH</span>
      </div>
      <div class="ed-item s-30 m-40 l-50 s-main-end">
        <span><i class="far fa-bell s-mr-3 sidenav_icon"></i></span>
        <span mat-button [matMenuTriggerFor]="menu" class="sidenav_icon"><i class="far fa-user"></i></span>
        <mat-menu #menu="matMenu">
          <button mat-menu-item class="sidenav_fonts sidenav_blue">Cerrar sesión</button>
          <button mat-menu-item class="sidenav_fonts sidenav_blue">Editar  perfil</button>
        </mat-menu>
        <span></span>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- HOME -->
    <div class="ed-container s-main-center">
      <div class="ed-item s-100">
        <h1 class="home_title">Bienvenido</h1>
      </div>
      <div class="ed-item s-100 m-50 l-25 s-pt-2">
        <mat-card class="example-card">
          <mat-card-header>
            <span><i class="far fa-money-bill-alt"></i></span>
            <mat-card-title>COMPRAS <br> TOTALES</mat-card-title>
            <mat-card-subtitle>$0,00</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
      <div class="ed-item s-100 m-50 l-25 s-pt-2">
        <mat-card class="example-card">
          <mat-card-header>
            <span><i class="fas fa-shopping-cart"></i></span>
            <mat-card-title>VENTAS <br> TOTALES</mat-card-title>
            <mat-card-subtitle>$0,00</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
      <div class="ed-item s-100 m-50 l-25 s-pt-2">
        <mat-card class="example-card">
          <mat-card-header>
            <span><i class="fas fa-dollar-sign"></i></span>
            <mat-card-title>COMPRA <br> ADEUDADA</mat-card-title>
            <mat-card-subtitle>$0,00</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
      <div class="ed-item s-100 m-50 l-25 s-pt-2">
        <mat-card class="example-card">
          <mat-card-header>
            <span><i class="far fa-file-alt"></i></span>
            <mat-card-title>FACTURA <br> A PAGAR</mat-card-title>
            <mat-card-subtitle>$0,00</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
