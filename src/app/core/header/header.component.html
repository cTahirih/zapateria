<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <mat-toolbar-row [ngClass]="{hidden: !(isHandset$ | async)}">
        <span>Menu</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">
        <i class="fas fa-2x fa-home s-mr-1"></i>
        <span>Inicio</span>
      </a>
      <a mat-list-item href="#">
        <i class="far fa-2x fa-folder-open s-mr-1"></i>
        <span>Catálogos</span>
      </a>
      <a mat-list-item href="#">
        <i class="fas fa-2x fa-file-signature s-mr-1"></i>
        <span>Operaciones</span>
      </a>
      <!--<a mat-list-item href="#"></a>-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="ed-item s-70 m-60 l-50 s-cross-center">
        <button
          class="s-mr-2"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        > <!--*ngIf="isHandset$ | async"-->
          <i class="fas fa-2x fa-bars"></i>
        </button>
        <span class="sidenav_title">ZAPATERÍA</span>
      </div>
      <div class="ed-item s-30 m-40 l-50 s-main-end">
        <span><i class="far fa-bell s-mr-3 sidenav_icon"></i></span>
        <span><i class="far fa-user sidenav_icon"></i></span>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
